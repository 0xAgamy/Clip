  <!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
    <div class="rounded relative flex flex-col">
    <div class="font-bold mb-6">Edit {{Video.title}}</div>

    <!-- Upload Dropbox -->

    <!-- Video Editor -->
    <ng-template ngIf="nextstep">
        
        <div class="mb-3">
            <video #capture [src]="url+Video.videoUrl" type="video/mp4" width="2000" height="1000" controls> </video>
        </div>
        
        

        <!-- Form -->
        <form [formGroup]="videoForm" (ngSubmit)="Edit()" >
          <!-- Screenshots -->
       

          <!-- Title -->
          <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <input formControlName="title" [placeholder]="TitleName" type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
            duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400">
              <p *ngIf="videoForm.controls.title?.errors?.['required']" class="text-red-400">
                    The Field is Required
              </p>
              <p *ngIf="!videoForm.controls.title?.errors?.['required'] && videoForm.controls.title?.errors?.['minlength']" class="text-red-400">
                    The Field Must Contain 3 characters at least
              </p>
          </div>
          <app-alert *ngIf="showAlert" [color]="alertColor" >
            {{alertMesg}}
          </app-alert>
          <div class="mt-4 text-right">
            <button [disabled]="  videoForm.controls.title.errors?.['required']  " 
            [ngClass]="{
              'opacity-50':inSubmission || videoForm.controls.title.errors?.['required'] ,
              'hover:bg-indigo-700':!inSubmission }"
            type="submit" class=" inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
            Edit
            </button>
        
        </div>
        
        
        </form>
        </ng-template>

    
    </div>
</section>
