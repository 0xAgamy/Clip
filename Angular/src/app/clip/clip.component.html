 <!-- Main Content -->
 <section class="container  my-8 bg-secondary p-6">
    <div class="rounded relative flex flex-col">
      <!-- Title and Uploader -->
      <h1 class="font-bold mb-2 text-3xl">{{video.title}}</h1>
      <div class="text-gray-400 mb-6">
        Uploaded By {{video.user.userName}}
        <span>{{video.created |date:'longDate'}}</span>
      </div>

      <!-- Video Editor -->
      <div class="grid grid-cols-3 gap-2">
        <!-- Video Player -->
        
        <video class="col-span-2" [src]="url+video.videoUrl" type="video/mp4" width="2000" height="250" controls> </video>
        <div>
          <a [routerLink]="['/clip',clip.id]" *ngFor="let clip of topVideo"
          class="grid grid-cols-4  mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary transform hover:-translate-y-2 hover:shadow-2xl transition duration-300">
    
          <!-- Image -->
          <img class="card-img-top rounded-tl-2xl w-full col-span-2" [src]="url+clip.thumbnailUrl">
    
          <!-- Shape -->
          <!-- <div class="">
            <div class="absolute pointer-events-none bottom-full w-full bg-secondary text-white">
              <div class="absolute bottom-full w-full pb-5 overflow-hidden">
                <svg viewBox="0 0 100 50" preserveAspectRatio="none" class="absolute bottom-0 w-full h-full tranform"
                  style="transform-origin: top center; transform: scale(2);">
                  <path d="M0 25h25L75 0h25v50H0z" fill="#283046"></path>
                </svg>
              </div>
            </div>
          </div> -->
    
          <!-- Body -->
          <div class="p-1 col-span-2 text-center  " >
    
            <!-- Heading -->
            <h2 class="text-lg p-3  mb-2">
            {{clip.title}} 
            </h2>
  
            <!-- Name & Date -->
            <p class="mb-0">
              {{clip.user.userName}} - 
              <span class="text-gray-400">{{clip.created|date:'longDate'}}</span>
            </p>
    
          </div>
    
        </a>
      
        </div>
    
        

      </div>
      
    </div>
  </section>
